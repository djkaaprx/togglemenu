<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOGLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="toggle-icons">
        <div class="menu-toggle">
            <label class="toggle"  >
                <input class="checkbox" id="check" type="checkbox" >
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="close"><a href="#"><i class="far fa-window-close"></i></a></div>
    </div>
    <div class="menu">
        <div class="content">
            <div class="logo">
                <p>Mehmet <span>GULHAN</span></p>
                <div class="social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <ul>
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fa fa-tv"></i>About Us</a></li>
                <li><a href="#"><i class="fab fa-product-hunt"></i>Poroduct</a></li>
                <li><a href="#"><i class="fa fa-blog"></i>Blog</a></li>
                <li><a href="#"><i class="fa fa-phone-alt"></i>Contact</a></li>
            </ul>
        </div>
    </div>
    <script>
        $('input[type="checkbox"]').click(function(){
            if($(this).prop("checked") == true){
               $('.menu-toggle').addClass('toggleOff');
               $('.menu').addClass('menuOn');
               $('.close').css('display','block');
            }
            else if($(this).prop("checked") == false){
                $('.menu-toggle').removeClass('toggleOff');
                $('.menu').removeClass('menuOn');
                $('.close').css('display','none');
            }
        });
        $('.close').click(function(){
            $('.menu-toggle').removeClass('toggleOff');
            $('.menu').removeClass('menuOn');
            $('.close').css('display','none');
            document.getElementById("check").checked = false;

        });

    </script>
</body>
</html>
